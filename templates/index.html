<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CogGolf</title>

    <!-- Bootstrap core CSS -->
    <link href={{ url_for('static',filename='styles/bootstrap.min.css') }} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{ url_for('static',filename='styles/style.css') }} rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
      <fieldset class="form-group">
        <h1>Challenges</h1>
        {% for index in range(challenges|count) %}
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="challenge" id="optionsRadios1" value={{ challenges[index] }} checked>
                {{ challenges[index] }}
              </label>
            </div>
        {% endfor %}
      </fieldset>

      <br><br>

      <div class="form-group">
        <input class="form-control" id="name" aria-describedby="name" name="name" type="text" placeholder="Display Name">
      </div>

      <div class="form-group">
        <input type="file" class="form-control-file" id="file" name="file">
      </div>

      <button class="btn btn-sm btn-primary btn-block" type="submit" formaction="/upload">UPLOAD</button>
      <button class="btn btn-sm btn-primary btn-block" type="submit" formaction="/viewscores">VIEW SCORES</button>
    </form>
  </body>
</html>
